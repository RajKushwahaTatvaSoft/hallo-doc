<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Request</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous">
        </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body class="create-patient-request" style="background-color:#f9f9f9;">

    <header class="shadow">
        <div class="d-flex mx-3 align-items-center justify-content-between">
            <img src="../assets/hallo_doc_logo.png" alt="logo_icon" height="100px">
            <button class="btn btn-outline-info shadow-none">
                <img src="../assets/dark_mode_black_24dp.svg" alt="">
            </button>
        </div>
    </header>

    <div class="container-fluid">

        <div class="mt-4">
            <a href="select_role.html" class="btn btn-outline-info shadow-none">
                <div class="d-flex justify-content-center align-items-center">
                    <img src="../assets/back_arrow.svg" alt="back_arrow" height="20px">
                    <span class="h6 p-0 m-0 text-center" style="color: #10bce9;">Back</span>
                </div>
            </a>
        </div>

        <div class="row shadow-sm rounded mx-1 my-3 bg-white py-3">
            <div>
                <h3>Patient Information</h3>
            </div>

            <div class="form-floating mt-3">
                <input class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px;"></input>
                <label class="ms-3 mb-3" for="floatingTextarea2">Enter brief details of Symptoms (Optional)</label>
            </div>

            
        <input id="phone" type="tel" name="phone" />


        </div>

        <div class="row align-items-center justify-content-center">

            <footer class="position-fixed bottom-0 py-3" style="background-color: #282828;">

                <div class="justify-content-md-end justify-content-center d-flex">
                    <a class="text-decoration-none" href=""><span class="text-white">Terms of Conditions</span></a>
                    <span class="px-2 " style="color: grey;">|</span>
                    <a class="text-decoration-none" href=""><span class="text-white">Privacy Policy</span></a>
                </div>

            </footer>
        </div>



    </div>

    <script>
        const phoneInputField = document.querySelector("#phone");
        const phoneInput = window.intlTelInput(phoneInputField, {
            utilsScript:
                "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
        });

        $(function () {
            $("#datepicker").datepicker({
                autoclose: true,
                todayHighlight: true,
            }).datepicker('update', new Date());
        }); 
    </script>

</body>

</html>
