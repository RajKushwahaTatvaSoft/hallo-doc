        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

<body>

    <div class="row container-fluid">

        <div class="col-lg-6 d-none d-lg-flex">

            <img class="img-fluid min-vh-100" src="assets/11116016_415.jpg" alt="">

        </div>

        <div class="col-lg-6 col-xs-12">

            <div class="background d-lg-none"></div>

            <div class="row">

                <div class="col mt-3 d-flex justify-content-end">
                    <button class="btn btn-outline-info">

                </div>

                <div class="col-lg-6 col-md-8 col-xs-12 mt-3">

                    <div class="">
                        <div class="form-floating d-flex border rounded input-bg">
                            <input type="text" class="form-control shadow-none border-0 bg-transparent" id="floatingInputGroup1"

                    </div>

                    <button class="btn w-100 my-4" style="background-color: #10bce9; color: white;">

                    </button>

                    <a href="login_page.html" class="row">
                        <div class="col d-flex justify-content-center align-items-center">
                            <img src="assets/back_arrow.svg" alt="back_arrow" height="30px">
                            <span class="h6 text-center" style="color: #10bce9;">Back to Login</span>
                        </div>
                    </a>

            </div>

            <div class="row justify-content-center">

                    <div class="justify-content-center d-flex ">
